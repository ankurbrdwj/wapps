<mat-form-field>
  <mat-select placeholder="Choose Groups and Tiers" [formControl]="groupControl" multiple>
    <mat-option>-- None --</mat-option>
    <mat-optgroup *ngFor="let group of  tiernGroups" [label]="group.type"
                  [disabled]="group.disabled">
      <mat-option *ngFor="let value of group.value" [value]="value.id">
        {{ value.name }}
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>
